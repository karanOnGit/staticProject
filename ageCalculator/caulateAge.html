<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <input type="date" id="pick">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>

    <script>
        let userInput = document.getElementById('pick');
        userInput.max = new Date().toISOString().split("T")[0];

        let ans = document.getElementById("result");

        function calculateAge() {
            let birthDate = new Date(userInput.value);

            if (!userInput.value) {
                ans.innerHTML = 'Please select a date.';
                return;
            }

            let today = new Date();

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth();
            let y1 = birthDate.getFullYear();

            let d2 = today.getDate();
            let m2 = today.getMonth();
            let y2 = today.getFullYear();

            let y3 = y2 - y1;
            let m3 = m2 - m1;
            let d3 = d2 - d1;

            if (d3 < 0) {
                m3--;
                d3 += getDaysInMonth(y2, m2 + 1); 
            }

            if (m3 < 0) {
                y3--;
                m3 += 12;
            }

            ans.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months, and <span>${d3}</span> days old`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>

</html>


</html>
